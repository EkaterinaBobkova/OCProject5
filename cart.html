<body>
  <main>
  <header>
    <nav class="navbar">
      <p><a class="text-white h2 ml-md-5 text-decoration-none" href="index.html" title="Page d'accueil">Orinoco</a>
        <p>
          <p class="text-white h3 mr-md-5"><a class="panier text-white text-decoration-none" href="cart.html">Mon
              panier</a></p>
    </nav>
  </header>


  <div id="presentation">
         <img src="images/fondimg.jpg" class="img-fluid" alt="appareil photo vintage">
        <h1 id="bannerText">Pour passer votre commande : </h1>
  </div>
    


  <p class="text-center"><a class="text-decoration-none" href="index.html">Continuer mes achats</a></p>

  
  
    <div id="productOrder"><!-- panier --></div>
    
   
    

    <div class="formPanier">

      <p>Renseignez le formulaire ci-dessous : </p>

      <form name="validForm" id="validForm">
        <div class="form-row">

         

          <div class="col-sm-6 my-1 px-3">
            <label for="lastName" >Nom :</label>
            <input type="text" name="lastName"  id="lastName" class="form-control" pattern="[A-Za-z- é]{2,}" required />
          </div>

          <div class="col-sm-6 my-1 px-3">
            <label for="firstName">Prénom :</label>
            <input type="text" name="firstName" id="firstName" class="form-control" pattern="[A-Za-z- é]{2,}" required/>
                    </div>


          <div class="col-sm-6 my-1 px-3">
            <label for="address">Adresse de livraison :</label>
            <input type="text" name="address"  id="address" class="form-control" pattern="[A-Za-z0-9- ,é]{2,}" required />
          </div>

          <div class="col-sm-6 my-1 px-3">
            <label for="city">Ville :</label>
            <input type="text" name="city"  id="city" class="form-control" pattern="[A-Za-z- é0-9]{2,}" required />
          </div>
  

          <div class="col-sm-12 my-3 px-3">
            <label for="email">Email :</label>
            <input type="email" name="email" id="email"  class="form-control" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
          </div>

          <div class="col-sm-12">
            <input type="submit" value = "Confirmer la commande" id="submitBtn"></input>
          </div>

          <p style = "color: red;" id="erreur"></p>

        </div>  
      </form>
             
    </div>



    

   <!-- Footer Elements -->
