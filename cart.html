<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index,follow">

  <!-- OpenGraph -->
  <meta property="og:title" content="Orinoco e-commerce des appareils photo" />
  <meta property="og:type" content="website" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- AJOUT DU LIEN VERS LES ICONES-->
  <script src="https://kit.fontawesome.com/92b04e04e2.js" crossorigin="anonymous"></script>

  <!-- AJOUT DU LIEN VERS LES ICONES-->

  <link rel="stylesheet" href="style.css">


  <title>Orinoco Site E-commerce des appareils photo</title>
</head>

<body>
  <main>
    <header>
      <nav class="navbar">
        <p><a class="text-white h2 ml-md-5 text-decoration-none" href="index.html" title="Page d'accueil">Orinoco</a>
          <p>
            <p class="text-white h3 mr-md-5"><a class="panier text-white text-decoration-none" href="cart.html"><i
                  class="fas fa-shopping-cart"></i> Mon
                panier</a></p>
      </nav>
    </header>


    <div>
      <img src="images/fondimg.jpg" class="img-fluid" alt="appareil photo vintage">
      <h1 id="bannerText">Pour passer votre commande : </h1>
    </div>



    <p class="text-center"><a class="text-decoration-none" href="index.html">Continuer mes achats <i
          class="fas fa-undo-alt"></i></a></p>



    <div id="productOrder">
      <!-- panier -->
    </div>



    <!-- FORM -->
    <div class="formPanier" id="formBlock">

      <p>Renseignez le formulaire ci-dessous : </p>


      <form name="validForm" id="validForm">
        <div class="form-row">


          <div class="col-sm-6 my-1 px-3">
            <label for="lastName">Nom :</label>
            <input type="text" name="lastName" id="lastName" class="form-control" pattern="[A-Za-z- é]{2,}"
              placeholder="Saisissez votre nom" required />
          </div>

          <div class="col-sm-6 my-1 px-3">
            <label for="firstName">Prénom :</label>
            <input type="text" name="firstName" id="firstName" class="form-control" pattern="[A-Za-z- é]{2,}"
              placeholder="Saisissez votre prénom" required />
          </div>


          <div class="col-sm-6 my-1 px-3">
            <label for="address">Adresse de livraison :</label>
            <input type="text" name="address" id="address" class="form-control" pattern="[A-Za-z0-9- ,é]{2,}"
              placeholder="Saisissez votre adresse" required />
          </div>

          <div class="col-sm-6 my-1 px-3">
            <label for="city">Ville :</label>
            <input type="text" name="city" id="city" class="form-control" pattern="[A-Za-z- é0-9]{2,}"
              placeholder="Saisissez votre ville" required />
          </div>


          <div class="col-sm-12 my-3 px-3">
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" class="form-control"
              pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Saisissez votre adresse mail" required />
          </div>

          <div class="col-sm-12">
            <input type="submit" value="Confirmer la commande" id="submitBtn">
          </div>

          <p style="color: red;" id="erreur"></p>

        </div>
      </form>

    </div>



    <!-- Footer Elements -->

    <footer class="py-4 bg-dark text-white-50 ">
      <div class="footer-copyright text-center py-3">
        <small>Copyright &copy; Cameras Orinoco</small>
      </div>
    </footer>

    <!-- Js scripts -->

    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/view.js"></script>
    <script src="js/cart.js"></script>



  </main>

</body>

</html>
